<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1B1B1B;
            color: #FFFFFF;
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            padding: 2rem;
        }
        .card {
            background-color: #262626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .card h2 {
            margin-bottom: 1rem;
        }
        .card button {
            background-color: #E53E3E;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #C53030;
        }
        .list {
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .list-item {
            border-bottom: 1px solid #444;
            padding: 0.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-semibold mb-6">Admin Panel</h1>

        <!-- Manage Users -->
        <div class="card">
            <h2 class="text-2xl font-semibold">Manage Users</h2>
            <div id="user-list" class="list"></div>
        </div>

        <!-- Manage Posts -->
        <div class="card">
            <h2 class="text-2xl font-semibold">Manage Posts</h2>
            <div id="post-list" class="list"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadPosts();
            loadLogs();
            loadLoggedInUsers();
        });

        function loadUsers() {
            fetch('/admin/users')
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('user-list');
                    userList.innerHTML = '';
                    data.forEach(user => {
                        const userItem = document.createElement('div');
                        userItem.classList.add('list-item');
                        userItem.textContent = `Email: ${user.email}`;
                        userList.appendChild(userItem);
                    });
                });
        }

        function loadPosts() {
            fetch('/admin/posts')
                .then(response => response.json())
                .then(data => {
                    const postList = document.getElementById('post-list');
                    postList.innerHTML = '';
                    data.forEach(post => {
                        const postItem = document.createElement('div');
                        postItem.classList.add('list-item');
                        postItem.id = `post-${post.id}`;

                        const postText = document.createElement('span');
                        postText.textContent = `ID: ${post.id}, Text: ${post.text}`;

                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = () => deletePost(post.id);

                        postItem.appendChild(postText);
                        postItem.appendChild(deleteButton);
                        postList.appendChild(postItem);
                    });
                });
        }


        function deletePost(postId) {
            fetch(`/delete_post/${postId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Post deleted successfully.');
                    const postElement = document.getElementById(`post-${postId}`);
                    if (postElement) {
                        postElement.remove();
                    }
                } else {
                    alert(`Failed to delete the post: ${data.message}`);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
