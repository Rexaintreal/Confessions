<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Confession</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='merged.css') }}">
</head>
<body class="bg-[#262626] text-white font-sans">
    <div class="flex flex-col min-h-screen">
        <!-- Top Navbar -->
        <nav class="top-nav fixed top-0 left-0 right-0 p-4 bg-[#262626] z-10 flex items-center justify-between">
            <button onclick="logout()" class="text-white">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <h1 class="text-2xl font-semibold text-white">Create Post</h1>
            <button onclick="viewLikes()" class="text-white">
                <i class="fas fa-heart"></i>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 pt-20">
            <div class="flex items-start gap-4">
                <textarea id="confession-text" class="w-full h-64 textarea text-white p-4 rounded-lg" placeholder="Write your confession here..."></textarea>
            </div>
            <button onclick="submitConfession()" class="submit bg-[#262626] hover:bg-[#4B5563] text-white py-2 px-4 rounded-full mt-4 w-full">Submit</button>
        </main>

        <!-- Bottom Navbar -->
        <footer class="bottom-nav fixed bottom-0 left-0 right-0 p-4 bg-[#262626] z-10 flex items-center justify-around">
            <button onclick="navigateHome()" class="text-white">
                <div class="flex flex-col items-center">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
            </button>
            <button onclick="navigateToCreatePost()" class="text-white">
                <div class="flex flex-col items-center">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Post</span>
                </div>
            </button>
            <button onclick="navigateToProfile()" class="text-white">
                <div class="flex flex-col items-center">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </button>
        </footer>
    </div>
    <!-- Feedback Modal -->
    <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white text-black p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Thanks for using our app!</h2>
            <p>Your feedback is valuable. Try connecting on Instagram with the developer.</p>
            <div class="mt-4 flex justify-end">
                <button id="visit-instagram-button" class="bg-blue-600 submit hover:bg-blue-700 text-white py-2 px-4 rounded-full">Visit Instagram</button>
                <button id="close-modal-button" class="bg-gray-600 submit hover:bg-gray-700 text-white py-2 px-4 rounded-full ml-2">Close</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
