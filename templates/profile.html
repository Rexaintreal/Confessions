<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='merged.css') }}">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="flex flex-col min-h-screen">
        <!-- Top Navbar -->
        <header class="bg-gray-800 shadow-md flex items-center justify-between p-4 relative">
            <button onclick="navigateHome()" class="text-white">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-2xl font-semibold text-center w-full">My Posts</h1>
        </header>
        
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4" id="main-content">
            <div id="user-posts-container" class="space-y-4">
                <!-- User posts will be dynamically generated here -->
            </div>
        </main>

        <!-- Bottom Navbar -->
        <footer class="bg-gray-800 text-center py-4 fixed bottom-0 inset-x-0 flex justify-around">
            <button onclick="navigateHome()" class="text-white">
                <div class="flex flex-col items-center">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
            </button>
            <button onclick="navigateToCreatePost()" class="text-white">
                <div class="flex flex-col items-center">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Post</span>
                </div>
            </button>
            <button onclick="navigateToProfile()" class="text-white">
                <div class="flex flex-col items-center">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </button>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
