<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions</title>
    <!-- External CSS for Font Awesome, Google Fonts, and TailwindCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='merged.css') }}">
</head>
<body class="bg-#262626 text-white font-sans">
    <div class="container flex flex-col min-h-screen">
        <!-- Top Navbar -->
        <header class="header shadow-md flex items-center justify-between p-4">
            <!-- Logout Button -->
            <button onclick="logout()" class="text-white">
                <i class="fas fa-sign-out-alt"></i>
            </button>
            <!-- Title of the app -->
            <h1 class="text-2xl font-semibold text-white">Confessions</h1>
            <!-- Likes Button -->
            <button onclick="viewLikes()" class="text-white">
                <i class="fas fa-heart"></i>
            </button>
        </header>

        <!-- Main Content -->
        <main class="main flex-1 overflow-y-auto p-4" id="main-content">
            <!-- Container for dynamically generated posts -->
            <div id="posts-container" class="space-y-4">
                <!-- Posts will be dynamically generated here -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <div class="bottom-nav fixed bottom-0 left-0 right-0 py-4 flex justify-around">
            <!-- Home Button -->
            <button onclick="navigateHome()" class="text-white">
                <div class="flex flex-col items-center">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
            </button>
            <!-- Create Post Button -->
            <button onclick="navigateToCreatePost()" class="text-white">
                <div class="flex flex-col items-center">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create Post</span>
                </div>
            </button>
            <!-- Profile Button -->
            <button onclick="navigateToProfile()" class="text-white">
                <div class="flex flex-col items-center">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </div>
            </button>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white text-black p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Thanks for using our app!</h2>
            <p>Your feedback is valuable. Try connecting on Instagram with the developer.</p>
            <div class="mt-4 flex justify-end">
                <!-- Visit Instagram Button -->
                <button id="visit-instagram-button" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full">Visit Instagram</button>
                <!-- Close Modal Button -->
                <button id="close-modal-button" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-full ml-2">Close</button>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
