<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

</head>
<body class="bg-black text-[#E4E2F2] font-['REM'] flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 max-w-sm text-center">
        <h1 class="text-3xl font-semibold mb-4 text-[#E4E2F2]">Welcome Back</h1>
        <p class="text-[#BBBBC4] text-sm mb-6">Sign in to continue</p>
        <button onclick="signInWithGoogle()" 
                class="w-full bg-black hover:bg-black text-white font-medium py-2 rounded-lg flex items-center justify-center shadow-md transition-all duration-300">
            <i class="fab fa-google mr-2"></i> Sign in with Google
        </button>
    </div>
    <script>
        function signInWithGoogle() {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
